# permissions for end users to view etcdbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: etcdbackup-viewer-role
rules:
- apiGroups:
  - etcd.dfy.io
  resources:
  - etcdbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - etcd.dfy.io
  resources:
  - etcdbackups/status
  verbs:
  - get
